openapi: 3.0.0
info:
  title: Sample Payment API
  description: 샘플 결제 API
  version: 1.0.0

servers:
  - url: https://api.example.com
    description: Production server

paths:
  /api/v1/payment/approve:
    post:
      summary: 결제 승인
      description: 가맹점의 결제 요청을 승인합니다
      operationId: approvePayment
      tags:
        - payment
        - transaction
      parameters:
        - name: payment_id
          in: path
          required: true
          description: 결제 ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - amount
                - currency
              properties:
                amount:
                  type: integer
                  description: 결제 금액
                  example: 10000
                currency:
                  type: string
                  description: 통화 코드
                  example: KRW
                  enum:
                    - KRW
                    - USD
                merchant_id:
                  type: string
                  description: 가맹점 ID
      responses:
        '200':
          description: 결제 승인 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: approved
                  transaction_id:
                    type: string
        '400':
          description: 잘못된 요청
        '401':
          description: 인증 실패
      security:
        - bearerAuth: []

  /api/v1/payment/status/{payment_id}:
    get:
      summary: 결제 상태 조회
      description: 결제 ID로 결제 상태를 조회합니다
      operationId: getPaymentStatus
      tags:
        - payment
      parameters:
        - name: payment_id
          in: path
          required: true
          description: 결제 ID
          schema:
            type: string
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  payment_id:
                    type: string
                  status:
                    type: string
                    enum:
                      - pending
                      - approved
                      - rejected
                      - cancelled
                  amount:
                    type: integer
        '404':
          description: 결제를 찾을 수 없음
      security:
        - bearerAuth: []

  /api/v1/payment/cancel:
    delete:
      summary: 결제 취소
      description: 승인된 결제를 취소합니다
      operationId: cancelPayment
      tags:
        - payment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - payment_id
              properties:
                payment_id:
                  type: string
                  description: 취소할 결제 ID
                reason:
                  type: string
                  description: 취소 사유
      responses:
        '200':
          description: 취소 성공
        '400':
          description: 잘못된 요청
        '404':
          description: 결제를 찾을 수 없음
      security:
        - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
